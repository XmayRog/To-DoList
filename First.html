<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="input-bar">
            <input type="text" placeholder="Enter task...">
        </div>
        <div class="add-button" id="add">
            <span>ADD</span>

        </div>
    </div>
    <div class="list-of-task">
        <ul class="list">
            <li>
                <div class="task">
                    <div class="current-task">
                        <span>VACHAN</span>
                    </div>
                    <div class="done-button"  id="done">
                        <span>Done</span>
                    </div>
                    <div class="delete-button" id="delete">
                        <span>Delete</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="JS.js"></script>
</body>
</html>
